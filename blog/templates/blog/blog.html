<!-- Extend the base template -->
{% extends "base.html" %}
<!-- Load the static files -->
{% load static %}
<!-- Load extra css -->
{% block extra_css %}
<link rel="stylesheet" href="{% static 'blog/css/blog.css' %}" />
{% endblock %}
<!-- Block for main content -->
{% block content %}
<!-- Get all blog posts -->
{% for post in posts %}
<div class="container">
  <div class="row empty"></div>
</div>
<div class="container">
  <div class="row">
    <div class="blog-frame col xl12 push-xl4 center-align">
      <p class="blog-title">{{post.title}}</p>
      <img class="blog-image" src="../../../{{post.image}}" />
      <p class="blog-body">{{post.body}}</p>
      <small class="posted-on">Posted on: {{post.publish_date}}</small>
    </div>
  </div>
</div>
{% endfor %}
<!-- . -->
{% endblock %}
