<!-- Extend the base template -->
{% extends "base.html" %}
<!-- Load the static files -->
{% load static %}
<!-- Load extra css -->
{% block extra_css %}
<link rel="stylesheet" href="{% static 'blog/css/blog.css' %}" />
{% endblock %}
<!-- Block for main content -->
{% block content %}
<!-- Get all blog posts -->
{% for post in posts %}
<div class="blog-frame">
  <h2 class="blog-title">{{post.title}}</h2>
  <img class="blog-image" src="{% static 'images/blog/{{post.image}}'}" />
  <p class="blog-body">{{post.body}}</p>
  <small class="posted-by"
    >Posted by: {{post.author}} on {{post.publish_date}}</small
  >
</div>
{% endfor %}
<!-- . -->
{% endblock %}
