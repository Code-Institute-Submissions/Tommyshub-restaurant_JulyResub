<!-- Extend the base template -->
{% extends "base.html" %}
<!-- Load the static files -->
{% load static %}
<!-- Load extra css -->
{% block extra_css %}
<link rel="stylesheet" href="{% static 'index/css/index.css' %}" />
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css"
  rel="stylesheet"
/>
{% endblock %}
<!-- Load extra javascript -->
{% block extra_js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
{% endblock %}
<!-- Add block for content -->
{% block content %}
<div class="container">
  <div class="row empty"></div>
</div>
<div class="container index-container">
  <div class="row">
    <div class="col xl12 l12 m12 s12">
      <p class="index-heading center-align">Welcome to the greenhouse</p>
    </div>
    <div class="col xl12 l12 m10 s10 push-xl2 push-l1 push-m1 push-s1">
      <div class="fotorama" data-fit="contain">
        <img src="{% static 'images/fotorama/0.jpeg' %}" />
        <img src="{% static 'images/fotorama/1.jpg' %}" />
        <img src="{% static 'images/fotorama/2.jpg' %}" />
        <img src="{% static 'images/fotorama/3.jpg' %}" />
        <img src="{% static 'images/fotorama/4.jpg' %}" />
        <img src="{% static 'images/fotorama/5.jpg' %}" />
        <img src="{% static 'images/fotorama/6.jpg' %}" />
        <img src="{% static 'images/fotorama/7.jpg' %}" />
      </div>
    </div>
  </div>
  {% endblock %}
</div>
