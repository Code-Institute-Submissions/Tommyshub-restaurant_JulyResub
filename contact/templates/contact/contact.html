<!-- Extend the base template -->
{% extends "base.html" %}
<!-- Load the static files -->
{% load static %}
<!-- Load extra css -->
{% block extra_css %}
<link rel="stylesheet" href="{% static 'contact/css/contact.css' %}" />
{% endblock %}
<!-- Add block for content -->
{% block content %}
<div class="container">
  <div class="row empty"></div>
</div>
<div class="container contact-container">
  <div class="row">
    <div class="col xl6 l8 m10 s12 push-xl3 push-l1 push-m1">
      <h3 class="contact-heading center-align">Contact Us</h3>
      <p class="contact-text">
        You can contact us below if you have any questions or feedback.
      </p>
      <p class="contact-text">We will usually answer within a few hours.</p>
    </div>
  </div>
  <div class="row">
    <div class="col xl6 l8 m10 s12 push-xl3 push-l1 push-m1">
      <form onsubmit="return sendMail(this);">
        <input
          type="text"
          name="name"
          class="form-control"
          id="fullname"
          placeholder="Name"
          required
        />
        <input
          type="text"
          name="emailaddress"
          class="form-control"
          id="emailaddress"
          placeholder="Email"
          required
        />
        <textarea
          rows="5"
          name="message"
          class="form-control"
          id="message"
          placeholder="message"
          required
        ></textarea>
        <button
          type="submit"
          class="
            col
            xl2
            l2
            m4
            s4
            push-xl5 push-l5 push-m4 push-s4
            waves-effect waves-light
            btn
            light-green
          "
        >
          SEND
        </button>
      </form>
    </div>
  </div>
</div>
<!-- prettier-ignore -->
{% endblock %}
{% block postloadjs %}
{{ block.super }}
<script src="{% static 'contact/js/sendEmail.js' %}"></script>
{% endblock %}
